<% _.each(items, function(item) { %>
	<div class="flex-container" style="margin-right: 8px;">
		<a href="#/player/<%- playerId %>/game/<%- item.appid || item._id %>" title="<%- name %>" style="margin-right: 4px">
			<img alt="<%- name %>" src="http://media.steampowered.com/steamcommunity/public/images/apps/<%- item.appid || item._id %>/<%- item.img_icon_url %>.jpg" />

			<div style="display: inline-block;">
				<div class="flex-container flex-nowrap">
					<% _.each(item.achievements, function(achievement) { %>
						<img class="achievement-icon small" title="<%- achievement.displayName %> (<%- achievement.percent ? achievement.percent.toFixed(2) : '-' %>%)" alt="<%- achievement.displayName %>" src="<%- achievement.icon %>"  style="margin: 0 2px"/>
					<% }) %>
				</div>
			</div>
		</a>
	</div>
<% }) %>
