<div class="profile-header row">
	<div class="col s3 m2">
		<div class="card player-avatar z-depth-3">
			<div class="card-image">
				<img src="<%- steam.avatarfull %>">
			</div>
		</div>
		<div></a></div>
	</div>
	<div class="col s9 m10">
		<h4 class="persona-name blue-grey-text lighten-5">
			<%- steam.personaname %>
			<a href="<%- steam.profileurl %>" title="<%- tr('View on Steam') %>" target="_blank"><i class="material-icons green-text">link</i></a>
		</h4>
		<div id="gamesummary" class="blue-grey-text lighten-5">
			<%- tr("Loading profile information, please wait...") %>
			<div class="progress">
				<div class="indeterminate"></div>
			</div>
		</div>
	</div>
</div>

<div id="gamelists"></div>
