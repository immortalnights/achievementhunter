<div class="row">
	<div class="col s4 m3">
		<div class="card z-depth-3">
			<div class="card-image">
				<img src="<%- steam.avatarfull %>">
			</div>
		</div>
		<div></a></div>
	</div>
	<div class="col s8 m9">
		<h3 style="margin-top: 0;" class="blue-grey-text lighten-5">
			<%- steam.personaname %>
			<a href="<%- steam.profileurl %>" title="<%- tr('View on Steam') %>" target="_blank"><i class="material-icons green-text">link</i></a>
		</h3>
		<div id="gamesummary" class="blue-grey-text lighten-5">
			<div class="progress">
				<div class="indeterminate"></div>
			</div>
		</div>
	</div>
</div>

<div class="row blue-grey-text lighten-5">
	<div class="col m3">
		<div class="section">
			<h5 class="center-align"><%- tr("Almost There") %></h5>
			<div id="highestcompletiongames">
				<div class="center-align">
					<div class="preloader-wrapper small active">
						<div class="spinner-layer spinner-blue-only">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div><div class="gap-patch">
								<div class="circle"></div>
							</div><div class="circle-clipper right">
								<div class="circle"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col m3">
		<div class="section">
			<h5 class="center-align"><%- tr("Just Started") %></h5>
			<div id="lowestcompetiongames">
				<div class="center-align">
					<div class="preloader-wrapper small active">
						<div class="spinner-layer spinner-blue-only">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div><div class="gap-patch">
								<div class="circle"></div>
							</div><div class="circle-clipper right">
								<div class="circle"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col m3">
		<div class="section">
			<h5 class="center-align"><%- tr("Next Game") %></h5>
			<div id="easiestgames">
				<div class="center-align">
					<div class="preloader-wrapper small active">
						<div class="spinner-layer spinner-blue-only">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div><div class="gap-patch">
								<div class="circle"></div>
							</div><div class="circle-clipper right">
								<div class="circle"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col m3">
		<div class="section">
			<h5 class="center-align"><%- tr("Next Achievement") %></h5>
			<div id="easiestachievements">
				<div class="center-align">
					<div class="preloader-wrapper small active">
						<div class="spinner-layer spinner-blue-only">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div><div class="gap-patch">
								<div class="circle"></div>
							</div><div class="circle-clipper right">
								<div class="circle"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
