<a href="#/player/<%- obj.playerId %>/game/<%- obj.appid || obj._id %>">
	<% if (obj.percentage) { %>
		<span title="<%- name %> - <%- unlocked %> of <%- total %> (<%- percentage.toFixed(1) %>%)">
	<% } else if (obj.lowestGlobalPercentage) { %>
		<span title="<%- name %> - <%- lowestGlobalPercentage.toFixed(1) %>%">
	<% } else { %>
		<span title="<%- name %>">
	<% } %>

	<% if (obj.smallIcon === true) { %>
		<img alt="<%- name %>" src="http://media.steampowered.com/steamcommunity/public/images/apps/<%- obj.appid || obj._id %>/<%- img_icon_url %>.jpg" />
	<% } else { %>
		<img alt="<%- name %>" class="game-icon" src="https://media.steampowered.com/steam/apps/<%- obj.appid || obj._id %>/capsule_184x69.jpg" />
	<% } %>
	</span>
</a>
