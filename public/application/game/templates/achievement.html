<div class="icon">
	<img class="xachievement-icon" alt="<%- displayName %>" src="<%- icon %>" />
</div>

<div class="global-percentage">
	<div class="percentage-bar" style="width: <%- percent.toFixed(1) %>%;"></div>
	<span class="percentage"><%- percent.toFixed(1) %>%</span>
	<div class="description">
		<h5><%- displayName %></h5>
		<p><%- obj.description %></p>
	</div>
</div>
