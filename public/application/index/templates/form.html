<h5 class="blue-grey-text lighten-5"><%- tr("Find a Steam user") %></h5>
<div class="input-field">
	<input id="identifier" name="identifier" type="text" class="validate blue-grey-text" required autocomplete="off" placeholder="<%- tr('') %>" class="text-blue-grey" />
	<label for="identifier"><%- tr("Steam ID, name or URL") %></label>
</div>
<div class="right-align">
	<button type="submit" class="waves-effect waves-light btn blue-grey">
		<i class="material-icons left">control_point</i>
		<%- tr("Submit") %>
	</button>
	<div class="preloader-wrapper small active" style="display: none;">
		<div class="spinner-layer spinner-blue-only">
			<div class="circle-clipper left">
				<div class="circle"></div>
			</div>
			<div class="gap-patch">
				<div class="circle"></div>
			</div>
			<div class="circle-clipper right">
				<div class="circle"></div>
			</div>
		</div>
	</div>
	<div class="error-message card-panel red lighten-4 red-text darken-4-text" style="float: left; margin: 0; padding: 12px; display: none;"></div>
</div>
